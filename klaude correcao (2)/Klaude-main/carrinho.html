<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"> <!-- Define o conjunto de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a visualização para dispositivos móveis -->
    <title>Klauconsultoria</title> <!-- Título da página que aparece na aba do navegador -->
    <style>
        body {
            font-family: sans-serif; /* Define a fonte do corpo da página */
            margin: 0; /* Remove a margem padrão do corpo */
            padding: 0; /* Remove o preenchimento padrão do corpo */
            background-color: #ffffff; /* Define a cor de fundo da página como branca */
            display: flex; /* Utiliza flexbox para layout */
            flex-direction: column; /* Organiza os elementos em coluna */
            min-height: 100vh; /* Garante que o corpo ocupe pelo menos 100% da altura da tela */
        }
        .header {
            background-color: #333; /* Cor de fundo da barra de cabeçalho */
            padding: 10px 20px; /* Preenchimento interno da barra de cabeçalho */
            border-bottom: 1px solid #ddd; /* Borda inferior da barra de cabeçalho */
            display: flex; /* Utiliza flexbox para organizar os itens na barra */
            justify-content: space-between; /* Espaça os itens para ocupar todo o espaço disponível */
            align-items: center; /* Alinha os itens verticalmente ao centro */
        }
        .header .logo {
            color: chocolate; /* Cor do texto do logo */
        }
        .header .search-container {
            display: flex; /* Utiliza flexbox para alinhar o campo de pesquisa e o ícone */
            align-items: center; /* Alinha os itens verticalmente ao centro */
        }
        .header input[type="text"] {
            border: 1px solid #ddd; /* Borda do campo de pesquisa */
            padding: 8px 12px; /* Preenchimento interno do campo de pesquisa */
            border-radius: 20px; /* Bordas arredondadas do campo de pesquisa */
            width: 350px; /* Define a largura do campo de pesquisa */
            transition: border 0.3s; /* Transição suave para a borda ao focar */
        }
        .header input[type="text"]:focus {
            border-color: chocolate; /* Muda a cor da borda ao focar no campo */
            outline: none; /* Remove o contorno padrão ao focar */
        }
        .header .search-icon {
            margin-left: 10px; /* Adiciona margem à esquerda do ícone de pesquisa */
            cursor: pointer; /* Muda o cursor ao passar o mouse sobre o ícone */
        }
        .header .cart-icon,
        .header .user-icon {
            cursor: pointer; /* Muda o cursor ao passar o mouse sobre os ícones */
        }
        .header .user-icon {
            border-radius: 50%; /* Forma redonda para o ícone de usuário */
            overflow: hidden; /* Oculta partes da imagem que ultrapassam a borda */
            width: 50px; /* Largura do ícone de usuário */
            height: 50px; /* Altura do ícone de usuário */
            display: flex; /* Utiliza flexbox para centralizar a imagem */
            align-items: center; /* Alinha a imagem verticalmente ao centro */
            justify-content: center; /* Alinha a imagem horizontalmente ao centro */
        }
        .container {
            flex: 1; /* Faz a área do conteúdo crescer para ocupar espaço disponível */
            max-width: 800px; /* Largura máxima do conteúdo */
            margin: 30px auto; /* Margem superior/inferior de 30px e centraliza horizontalmente */
            background-color: #fff; /* Cor de fundo da área de conteúdo */
            padding: 20px; /* Preenchimento interno da área de conteúdo */
            border-radius: 5px; /* Bordas arredondadas da área de conteúdo */
        }
        .pedidos-table {
            width: 100%; /* A tabela ocupa 100% da largura da área de conteúdo */
            border-collapse: collapse; /* Remove espaços entre as bordas das células */
        }
        .pedidos-table th, .pedidos-table td {
            padding: 10px; /* Preenchimento interno das células da tabela */
            text-align: left; /* Alinha o texto à esquerda nas células */
            border-bottom: 1px solid #ddd; /* Borda inferior das células da tabela */
        }
        .pedidos-table th {
            background-color: chocolate; /* Cor de fundo das células de cabeçalho da tabela */
            color: #fff; /* Cor do texto das células de cabeçalho da tabela */
        }
        .product-image {
            width: 50px; /* Aumenta a largura da imagem do produto */
            height: 50px; /* Aumenta a altura da imagem do produto */
            margin-right: 10px; /* Margem à direita da imagem do produto */
        }
        .footer {
            background-color: #333; /* Cor de fundo da barra de rodapé */
            color: #fff; /* Cor do texto da barra de rodapé */
            padding: 20px; /* Preenchimento interno da barra de rodapé */
            text-align: left; /* Alinhamento do texto à esquerda */
            display: flex; /* Utiliza flexbox para organizar os itens na barra de rodapé */
            justify-content: space-between; /* Espaça os itens para ocupar todo o espaço disponível */
        }
        .footer a {
            color: #fff; /* Cor do texto dos links na barra de rodapé */
            text-decoration: none; /* Remove o sublinhado dos links */
        }
        .footer a:hover {
            text-decoration: underline; /* Sublinha o link ao passar o mouse */
        }
        .footer .icon {
            margin: 0 10px; /* Margem horizontal dos ícones na barra de rodapé */
        }
    </style>
</head>
<body>
    <header class="header">
        <h1 class="logo">Klauconsultoria</h1> <!-- Nome da empresa -->
        <div class="search-container"> <!-- Contêiner para o campo de pesquisa e o ícone -->
            <input type="text" id="search-input" placeholder="Pesquisar"> <!-- Campo de pesquisa -->
            <span class="search-icon">
                <img src="img/botao.svg" alt="botao" style="width: 45px; height:40px;">
            </span> <!-- Ícone de pesquisa -->
        </div>
        <div style="display: flex; align-items: center;"> <!-- Contêiner flexível para os ícones -->
            <span class="cart-icon" style="margin-left: 45px;"> <!-- Ícone do carrinho -->
                <img src="img/carrinho.svg" alt="carrinho" style="width: 200px; height: 45px;">
            </span>
            <span class="user-icon" style="margin-left: 20px;"> <!-- Ícone de usuário -->
                <img src="img/profile.svg" alt="Perfil" style="width: 100%; height: 100%; border-radius: 50%;">
            </span>
        </div>
    </header>
    <div class="container">
        <h2 style="text-align: left;">Pedidos</h2> <!-- Título da seção de pedidos alinhado à esquerda -->
        <table class="pedidos-table"> <!-- Tabela de pedidos -->
            <thead>
                <tr>
                    <th>Nome</th> <!-- Cabeçalho da coluna "Nome" -->
                    <th>Produto(s)</th> <!-- Cabeçalho da coluna "Produto(s)" -->
                    <th>Quantidade</th> <!-- Cabeçalho da coluna "Quantidade" -->
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Maria Sorte</td> <!-- Nome do cliente -->
                    <td>
                        <img src="itens/image 4.png" alt="Produto" class="product-image"> <!-- Imagem do produto -->
                    </td>
                    <td>01</td> <!-- Quantidade do produto -->
                </tr>
            </tbody>
        </table>
    </div>
    <footer class="footer">
        <div>
            <p>Endereço:</p> <!-- Texto do endereço -->
            <a href="#" class="icon">&#x1F4F0; @Klauconsultoria</a> <!-- Link do endereço -->
            <a href="#" class="icon">&#x1F4F1; 55 996385059</a> <!-- Link do telefone -->
        </div>
    </footer>

    <script>
        // Adiciona um evento de escuta ao campo de pesquisa
        document.getElementById('search-input').addEventListener('keypress', function(event) {
            // Verifica se a tecla pressionada é "Enter"
            if (event.key === 'Enter') {
                // Captura o valor digitado
                const query = event.target.value;
                // Aqui você pode redirecionar para uma página de resultados ou filtrar os resultados
                // Exemplo: redirecionar para uma página de pesquisa
                window.location.href = `search.html?query=${encodeURIComponent(query)}`;
            }
        });
    </script>
</body>
</html>
